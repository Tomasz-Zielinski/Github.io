<!DOCTYPE html>

	<script src="js/OrbitControls.js"></script>

	<body>

		<section>
			<div class="intro">
				<h1>Hi there</h1>
			</div>
		<section>


		<section>
			<div class="about">

				<p>My name is Tomasz Zielinski</p>
			</div>
		</section>

		<section class="technologies">
			<div>
				<h3>Technologies I use</h3>
				<div class="wrapper">
					<div class="image"><img src="images/html5.png"></div>
					<div class="image"><img src="images/css3.png"></div>
					<div class="image"><img src="images/javascript.png"></div>

		<section class="contact"></section>

	</body>
	<script>

		var controls;
		var SEPARATION = 100, AMOUNTX = 50, AMOUNTY = 50;
		var container, stats;
		var camera, scene, renderer;
		var particles, particle, count = 0;
		var windowHalfX = window.innerWidth / 2;
		var windowHalfY = window.innerHeight / 2;

		function init() {
			container = document.createElement( 'div' );
			document.body.prepend( container );
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 2500 );
			camera.position.x = 1000;
			camera.position.y = 300;
			camera.position.z = 1000;
			scene = new THREE.Scene();
			particles = new Array();
			var PI2 = Math.PI * 2;
			var material = new THREE.SpriteCanvasMaterial( {
				color: 0xffffff,
				program: function ( context ) {
					context.beginPath();
					context.arc( 0, 0, 0.5, 0, PI2, true );
					context.fill();
				}
			} );
			var i = 0;
			for ( var ix = 0; ix < AMOUNTX; ix ++ ) {
				for ( var iy = 0; iy < AMOUNTY; iy ++ ) {
					particle = particles[ i ++ ] = new THREE.Sprite( material );
					particle.position.x = ix * SEPARATION - ( ( AMOUNTX * SEPARATION ) / 2 );
					particle.position.z = iy * SEPARATION - ( ( AMOUNTY * SEPARATION ) / 2 );
					scene.add( particle );
				}
			}
			renderer = new THREE.CanvasRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			container.appendChild( renderer.domElement );

			controls = new THREE.OrbitControls( camera );
			controls.enabled = false;
			controls.autoRotate = true;


			window.addEventListener( 'resize', onWindowResize, false );
		}
		function onWindowResize() {
			windowHalfX = window.innerWidth / 2;
			windowHalfY = window.innerHeight / 2;
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize( window.innerWidth, window.innerHeight );
		}
		function animate() {
			requestAnimationFrame( animate );
			controls.update();
			render();
		}
		function render() {
			camera.lookAt( scene.position );
			var i = 0;
			for ( var ix = 0; ix < AMOUNTX; ix ++ ) {
				for ( var iy = 0; iy < AMOUNTY; iy ++ ) {
					particle = particles[ i++ ];
					particle.position.y = ( Math.sin( ( ix + count ) * 0.3 ) * 70 ) +
						( Math.sin( ( iy + count ) * 0.5 ) * 70 );
					particle.scale.x = particle.scale.y = ( Math.sin( ( ix + count ) * 0.3 ) + 1 ) * 4 +
						( Math.sin( ( iy + count ) * 0.5 ) + 1 ) * 4;
				}
			}
			renderer.render( scene, camera );
			count += 0.1;
		}
		init();
		animate();
		</script>
</html>
